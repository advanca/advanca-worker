syntax = "proto3";

package worker;

service Storage {
  rpc Send(EncryptedRequest) returns (EncryptedResponse) {}
  // used for testing
  rpc Get(GetRequest) returns (GetResponse) {}
  rpc Set(SetRequest) returns (SetResponse) {}
}

message EncryptedRequest {
  bytes payload = 1;
}

message PlainRequest {
  oneof Request {
    GetRequest get_request = 1;
    SetRequest set_request = 2;
  }
}

message EncryptedResponse {
  bytes payload = 1;
}

message PlainResponse {
  oneof Response {
    GetResponse get_response = 1;
    SetResponse set_response = 2;
  }
}

message GetRequest {
  string key = 1;
}

message GetResponse {
  string message = 1;
  string value = 2; 
}

message SetRequest {
  string key = 1;
  string value = 2;
}

message SetResponse {
  string message = 1;
}